name: ğŸ›ï¸ Products Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/e2e/products.spec.ts'
      - 'pages/productPage.ts'

jobs:
  products-tests:
    name: ğŸ›ï¸ Products & Filters Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ğŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: ğŸš€ Start E-commerce App
        run: |
          cd app
          npm ci
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
      
      - name: ğŸ§ª Run Products Tests
        run: npx playwright test tests/e2e/products.spec.ts --project=chromium
      
      - name: ğŸ“Š Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: products-report-chromium
          path: playwright-report/
          retention-days: 30
      
      - name: ğŸ“¸ Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: products-failures
          path: test-results/
          retention-days: 7
