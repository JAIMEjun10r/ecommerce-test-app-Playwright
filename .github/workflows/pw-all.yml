name: ðŸŽ­ All E2E Tests

on:
  workflow_dispatch:
    inputs:
      headed:
        description: 'Executar em modo headed (visÃ­vel)'
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 2 * * *' # Executa diariamente Ã s 2h AM
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  all-tests:
    name: ðŸŽ­ All E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ðŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: ðŸ“¦ Install test dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: ðŸ“¦ Install app dependencies
        run: |
          cd app
          npm ci
      
      - name: ðŸš€ Start E-commerce Application
        run: |
          cd app
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          NODE_ENV: test
      
      - name: ðŸ§ª Run All E2E Tests
        run: |
          if [ "${{ github.event.inputs.headed }}" = "true" ]; then
            npx playwright test --project=chromium --headed
          else
            npx playwright test --project=chromium
          fi
        env:
          CI: true
      
      - name: ðŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-chromium
          path: playwright-report/
          retention-days: 30
      
      - name: ðŸ“¸ Upload Screenshots & Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-chromium
          path: test-results/
          retention-days: 7
      
      - name: ðŸ“ˆ Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** Chromium" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "playwright-report/index.html" ]; then
            echo "âœ… Report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Report generation failed" >> $GITHUB_STEP_SUMMARY
          fi
