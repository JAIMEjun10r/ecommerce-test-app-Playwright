name: ðŸ›’ Cart Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'tests/e2e/cartFunctionality.spec.ts'
      - 'pages/cartFunctionality.ts'

jobs:
  cart-tests:
    name: ðŸ›’ Shopping Cart Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ðŸŸ¢ Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: ðŸš€ Start E-commerce App
        run: |
          cd app
          npm ci
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
      
      - name: ðŸ§ª Run Cart Tests
        run: npx playwright test tests/e2e/cartFunctionality.spec.ts --project=chromium
      
      - name: ðŸ“Š Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cart-report-chromium
          path: playwright-report/
          retention-days: 30
      
      - name: ðŸ“¸ Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cart-failures
          path: test-results/
          retention-days: 7
