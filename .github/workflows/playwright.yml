name: ğŸ­ Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Escolha o teste para executar'
        required: true
        type: choice
        options:
          - 'all'
          - 'login'
          - 'products'
          - 'cart'
        default: 'all'

jobs:
  login-tests:
    name: ğŸ” Login Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'login' || github.event.inputs.test_suite == ''
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: ğŸš€ Start Application
        run: |
          cd app
          npm ci
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          CI: true
      
      - name: ğŸ” Run Login Tests
        run: npx playwright test tests/e2e/login.spec.ts --project=chromium
        env:
          CI: true
      
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-login
          path: playwright-report/
          retention-days: 30
      
      - name: ğŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-login
          path: test-results/
          retention-days: 7
  
