name: ğŸ­ Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Escolha o teste para executar'
        required: true
        type: choice
        options:
          - 'all'
          - 'login'
          - 'products'
          - 'cart'
        default: 'all'
      browser:
        description: 'Navegador para executar'
        required: true
        type: choice
        options:
          - 'chromium'
          - 'firefox'
          - 'webkit'
          - 'all'
        default: 'chromium'
      tags:
        description: 'Tags para filtrar testes (ex: @smoke, @regression)'
        required: false
        type: string

jobs:
  test:
    name: ğŸ§ª Test - ${{ matrix.test-suite }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-suite: 
          - { name: 'Login', file: 'tests/e2e/login.spec.ts', emoji: 'ğŸ”' }
          - { name: 'Products', file: 'tests/e2e/products.spec.ts', emoji: 'ğŸ›ï¸' }
          - { name: 'Cart', file: 'tests/e2e/cartFunctionality.spec.ts', emoji: 'ğŸ›’' }
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: ğŸš€ Start Application
        run: |
          cd app
          npm ci
          npm run dev &
          npx wait-on http://localhost:3000
        env:
          CI: true
      
      - name: ${{ matrix.test-suite.emoji }} Run ${{ matrix.test-suite.name }} Tests
        run: |
          if [ "${{ github.event.inputs.test_suite }}" = "all" ] || [ "${{ github.event.inputs.test_suite }}" = "" ]; then
            npx playwright test ${{ matrix.test-suite.file }} --project=${{ github.event.inputs.browser || 'chromium' }}
          elif [ "${{ github.event.inputs.test_suite }}" = "login" ] && [ "${{ matrix.test-suite.file }}" = "tests/e2e/login.spec.ts" ]; then
            npx playwright test ${{ matrix.test-suite.file }} --project=${{ github.event.inputs.browser || 'chromium' }}
          elif [ "${{ github.event.inputs.test_suite }}" = "products" ] && [ "${{ matrix.test-suite.file }}" = "tests/e2e/products.spec.ts" ]; then
            npx playwright test ${{ matrix.test-suite.file }} --project=${{ github.event.inputs.browser || 'chromium' }}
          elif [ "${{ github.event.inputs.test_suite }}" = "cart" ] && [ "${{ matrix.test-suite.file }}" = "tests/e2e/cartFunctionality.spec.ts" ]; then
            npx playwright test ${{ matrix.test-suite.file }} --project=${{ github.event.inputs.browser || 'chromium' }}
          else
            echo "Skipping ${{ matrix.test-suite.name }} tests"
            exit 0
          fi
        env:
          CI: true
      
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.test-suite.name }}
          path: playwright-report/
          retention-days: 30
      
      - name: ğŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.test-suite.name }}
          path: test-results/
          retention-days: 7
